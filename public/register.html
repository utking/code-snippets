<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Code Snippets</title>
    <style>
    #login-form {
        max-width: 320px;
    }
    </style>
  </head>
  <body>
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">Code Snippets</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            </div>
        </nav>

        <div class="container-fluid mt-5">
            <form action="/register" method="post" class="mx-auto" id="login-form">
                <h5 class="title">Register</h5>

                <div class="alert alert-primary">
                    <div class="form-group">
                        <label for="username" class="w-100 label">
                            Username <input name="username" class="form-control" type="text" autocomplete="off"/>
                        </label>
                    </div>
                    <div class="form-group mt-2">
                        <label for="password" class="w-100 label">
                            Password <input name="password" class="form-control" type="password"/>
                        </label>
                    </div>
                    <div class="form-group mt-2">
                        <label for="password-confirm" class="w-100 label">
                            Confirm Password <input name="confirmation" class="form-control" type="password"/>
                        </label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success w-100 mt-2">Register</button>
                    </div>
                    <div class="form-group">
                        <a href="/login" class="btn btn-link">Sing In</a>
                    </div>
                </div>
                
                {{if .data.Error }}
                <div class="alert alert-danger" role="alert">
                    {{ .data.Error }}
                </div>
                {{end}}
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
